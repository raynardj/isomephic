<html>

<head>
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="static/fa/css/font-awesome.min.css">

    <style>
        .tag_body
        {
            overflow-y:auto;
            overflow-x:auto;
            height:"100px";
        }
        #svg_frame
        {
            height:800px;
            width:100%;
            overflow-x: auto;
            overflow-y: auto;
        }
    </style>
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="static/d3.js"></script>
    <title>Isomephic</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 p-2">
                <img src="isomephic.png" height='150px' alt="Isomephic Logo">

                <div id="tags">
                    <div id="all_tags" class="accordion">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-8 p-2">
                <h2 class="m-2">
                    <strong>Isomephic</strong>
                    Knowledge Graph
                </h2>
                <div class="m-2">
                    <div class="input-group">
                        <input type="text" id='search' class="form-control" placeholder="Start from textual input">
                        <button id="search_btn" class="btn btn-primary">
                            <i class="fa fa-search"></i> Search
                        </button>
                    </div>
                </div>
                <div id="svg_frame"  height=800 width="100%" class="m-2">
                    <svg height='100%' width='100%'>
                        <linearGradient id="link_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#88BBFF"/>
                            <stop offset="100%" style="stop-color:#FF8866"/>
                        </linearGradient>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="src/index.js" type="module"></script>

</html>
